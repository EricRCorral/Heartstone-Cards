<div class="background-hs">
    <div class="limiter animated fadeInLeft">
        <div class="container-login100">
            <div class="wrap-login100 p-t-100 p-b-50 bg-transparent">
                <form (ngSubmit)='onSubmit(f)' #f='ngForm' class="login100-form validate-form flex-sb flex-w">

                    <h3 class="text-center my-4 text-white">Crear una cuenta nueva.</h3>

                    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger"><b>El correo es obligatorio</b></span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="text" name="email" required email [(ngModel)]='usuario.email' placeholder="Email">

                        <span class="focus-input100"></span>
                    </div>

                    <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger"><b>El nombre es obligatorio</b></span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" type="text" name="nombre" [(ngModel)]='usuario.nombre' placeholder="Nombre y apellidos" required minlength="2">

                        <span class="focus-input100"></span>
                    </div>

                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger"><b>La contraseña debe de ser más de 6 letras</b></span>
                    <div class="wrap-input100 m-b-16" data-validate="Password is required">
                        <input class="input100" type="password" name="password" [(ngModel)]='usuario.password' placeholder="Password" required minlength="6">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-t-10 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" (click)='borrarEmail()'>
                            <label class="label-checkbox100 text-white m-t-10" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div>

                        <div>
                            <a routerLink="/login" class="txt1 text-white">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
